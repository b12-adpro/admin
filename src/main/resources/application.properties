spring.application.name=admin

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

external.transaction.api.url=${EXTERNAL_TRANSACTION_API_URL}
external.campaign.api.url=${EXTERNAL_CAMPAIGN_API_URL}
user.api.url=${USER_API_URL}
user.api.loginUrl=${USER_API_LOGIN_URL}
user.api.admin.email=${USER_API_ADMIN_EMAIL}
user.api.admin.password=${USER_API_ADMIN_PASSWORD}
user.api.jwt.token=${USER_API_JWT_TOKEN}